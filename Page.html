            width: 786px;

            border: 0; 
            overflow: hidden; 
        } 
    </style>

<body> 
  <input id="file" type="file" onchange="saveFile(this)" />
  <script>
  function saveFile(f) {
  
  const file = f.files[0];
  const fr = new FileReader();
  fr.onload = function(e) {
  const obj = {
  filename: file.name,
  mimeType: file.type,
  bytes: [...new Int8Array(e.target.result)]
  };
  const chkRefresh = google.script.run.withSuccessHandler(e => console.log(e)).saveFile(obj);
  
  };
  fr.readAsArrayBuffer(file);
  }
  </script>
